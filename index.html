<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>AluraBooks</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categoria</li>
                    <li class="lista-menu__item">
                        <a class="lista-menu__link"href="#">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a class="lista-menu__link"href="#">Front-End</a>
                    </li>
                    <li class="lista-menu__item">
                        <a class="lista-menu__link"href="#">Infraentrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a class="lista-menu__link"href="#">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a class="lista-menu__link"href="#">Design & UX</a>
                    </li>
                </ul>
                <img src="/aluraBooks/img/Polygon 1 (Stroke).svg" alt="logo AluraBooks">
            </div>
            <div class="container">
                <a href="#"><img src="/aluraBooks/img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
                <a href="#"><img src="/aluraBooks/img/Compras.svg" alt="Minhas Compras" class="container__imagem"></a>
                <a href="#"><img src="/aluraBooks/img/Usuario.svg" alt="Usuario" class="container__imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </body>
</html>
